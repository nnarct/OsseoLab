services:
  db:
    image: postgres
    container_name: flask_postgres_osseo
    restart: always
    environment:
      POSTGRES_USER: ${DATABASE_USERNAME}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
      POSTGRES_DB: senior-project
    ports:
      - "5400:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  flask-backend-osseo:
    build: ./backend
    container_name: flask-backend-osseo
    restart: always
    volumes:
      - ./backend:/app
    depends_on:
      - db
    ports:
      - "5002:5000"
    env_file:
      - ./backend/.env
    command: ["sh", "-c", "flask db upgrade && watchmedo auto-restart --directory=. --pattern=*.py --recursive -- flask run --host=0.0.0.0 --port=5000 --debug"]

  frontend:
    build: ./frontend
    container_name: vite-frontend-osseo
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "5001:5001"
    depends_on:
      - flask-backend-osseo

  adminer:
    image: adminer
    restart: always
    ports:
      - "8082:8080"

volumes:
  postgres_data:
    driver: local
